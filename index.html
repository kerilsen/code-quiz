<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=League+Script&family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <header>
        <nav class="customnavbar navbar navbar-expand-lg" style="background-color: var(--lilac)">
            <div class="container-fluid">
                <a id="brand" class="navbar-brand" href="#">keri<br>sen</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="checkscores" href="#">View Highscores</a>
                        </li>
                    </ul>
                    <span class="navbar-text" id="time">
                        Time: <span id="countdown"></span>
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <div class="card w-80 text-center" id="quiz">
        <div class="card-header">
            <h1>Coding Quiz Challenge</h1>
        </div>
        <div class="card-body">
            <h5 class="card-title" id="question">Try to answer the following code-related questions within the time
                limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h5>
            <div class="list-group hidden" id="hideme">
                <a href="#" id="1" class="list-group-item list-group-item-action"></a>
                <a href="#" id="2" class="list-group-item list-group-item-action"></a>
                <a href="#" id="3" class="list-group-item list-group-item-action"></a>
                <a href="#" id="4" class="list-group-item list-group-item-action"></a>
            </div>
            <a href="#" class="btn btn-primary" id="clickHere">Start Quiz</a>
        </div>
        <div class="card-footer text-body-secondary">
            <span id="feedback"></span>
        </div>
    </div>

    <div class="card w-80 text-center hidden" id="results">
        <h2 class="completed">All done!</h2>
        <div class="content" id="submitScore">
            <p>Your final score is: <span id="score"></span></p>
            <p>Enter initials: <input id="initials" type="text" /></p>
        </div>
    </div>
    <div class="card text-center hidden" id="highscores">
        <h2 class="scoreboard">Highscores</h2>
        <!-- dynamically generated ol <ol><li></li></ol> -->
        <div class="content" id="goodbye">
            <button type="button" id="goback" class="btn btn-light customBtn" onclick="welcomePage()">Go Back</button>
            <button type="button" id="clearscores" class="btn btn-light customBtn" onclick="clearScores()">Clear
                Scores</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
